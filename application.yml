server:
  port: 29995
  address: 0.0.0.0

lavalink:
  plugins:
    - dependency: "dev.lavalink.youtube:youtube-plugin:1.16.0"
      repository: "https://maven.lavalink.dev/releases"
    - dependency: "com.github.topi314.lavasrc:lavasrc-plugin:4.8.1"
      repository: "https://maven.lavalink.dev/releases"
    - dependency: "com.github.topi314.sponsorblock:sponsorblock-plugin:3.0.1"
      repository: "https://maven.lavalink.dev/releases"
    - dependency: "com.github.topi314.lavasearch:lavasearch-plugin:1.0.0"
      repository: "https://maven.lavalink.dev/releases"
    - dependency: "com.github.topi314.lavalyrics:lavalyrics-plugin:1.0.0"
      repository: "https://maven.lavalink.dev/releases"
  server:
    password: "jokowi"
    sources:
      youtube: false  # Disabled - using youtube-plugin instead
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      http: true
      local: false
    sourceManagers:
      # youtube handled by youtube-plugin
      - "soundcloud"
      - "bandcamp"
      - "twitch"
      - "vimeo"
      - "http"
    filters:
      volume: true
      equalizer: true
      karaoke: true
      timescale: true
      tremolo: true
      vibrato: true
      distortion: true
      rotation: true
      channelMix: true
      lowPass: true
    bufferDurationMs: 200          # Ultra-low latency
    frameBufferDurationMs: 2000    # Minimal memory usage
    opusEncodingQuality: 6         # Lower quality for better performance
    resamplingQuality: LOW         # Fastest resampling
    trackStuckThresholdMs: 10000
    useSeekGhosting: true
    youtubePlaylistLoadLimit: 25   # Strict limit
    playerUpdateInterval: 15       # Less frequent updates
    youtubeSearchEnabled: true
    soundcloudSearchEnabled: true
    gc-warnings: false

metrics:
  prometheus:
    enabled: false
    endpoint: /metrics

sentry:
  dsn: ""
  environment: ""

logging:
  file:
    path: ./logs/

  level:
    root: INFO
    lavalink: INFO

  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 7

plugins:
  youtube:
    enabled: true
    allowSearch: true
    allowDirectVideoIds: true
    allowDirectPlaylistIds: true
    # Clients that work WITHOUT OAuth login (order matters!)
    clients:
      - MUSIC                    # YouTube Music - best for music
      - WEB                      # Standard web client
      - WEBEMBEDDED              # Embedded player
      - TVHTML5EMBEDDED          # TV embedded
      - ANDROID_MUSIC            # Android Music app
      - ANDROID_TESTSUITE        # Android test
      - IOS                      # iOS client
      - MEDIA_CONNECT            # Media connect
    oauth:
      enabled: false             # Disable OAuth - use public clients
    # IPv6 rotation enabled - Tunnel Broker
    ipv6:
      enabled: true
      block: "2001:470:66:256::/64"
    # PoToken for YouTube authentication
